<!DOCTYPE html>
<html lang="ES-es">
    <head>
        <meta charset="utf-8"> <title>APLICANDO ESTILO A p por selector de grupo </title> <meta name="Description" content="Pagina2">

        <!--declaracion de estilo interna que afecta a la pagina donde se hace en este caso a los H1-->
       <style type="text/css"> /*en esta parte considerada ya CSS los comentarios se ponen asi*/

            color: aqua;
            font-family: Impact;
            font-size: 36px;
        }
        
        </style>
    </head>
<body>
    <p name ="miEstilo"> Esto es un parrafo de texto para hacer una <b>prueba en negrita con el tag b</b> y <u>aqui subrayo a ver que pasa con u</u></p>

        con la etiqueta "pre"...

    </pre>

</body>
