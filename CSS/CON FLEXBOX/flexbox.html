<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de inline-flex</title>
    <style>
        .container-inline-flex {
            display: inline-flex;
            border: 1px solid #25c8f5;
            border-radius: 3px;
            background-color: #7fdaf3;
            padding: 10px;
        }
        .item {
            margin: 5px;
            padding: 10px;
            border-radius: 2px;
            border: 1px solid #25c8f5;
            background-color: #cdecf5;
        }
    </style>
</head>
<body>
    <div class="container-inline-flex">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>
